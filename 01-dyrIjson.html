<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <title>Objekter</title>
</head>

<body>
    <div id="empty"></div>

    <script>
        document.addEventListener("DOMContentLoaded", start);

        let dyrBox = document.querySelector("#empty");

        function start() {
            dyr.forEach(etDyr => {
                dyrBox.innerHTML +=
                    `<div class="dyribox">
                    <h3>${etDyr.navn}</h3> <img src="${etDyr.billede}" alt="etDyr.navn"> <p>${etDyr.type}</p> <p>${etDyr.levested}</p><br>
                </div>`;
            })
            let dyrIBox = document.querySelectorAll(".dyribox");
            dyrIBox.forEach(enBox =>
                enBox.style.border = "1px solid black"
            )
        }

    </script>

</body>

</html>
